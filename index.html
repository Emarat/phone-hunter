<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-gray p-2 text-black">
    <header class="text-center">
        <h1>Find Your Desire Phone!</h1>
    </header>
    <main>
        <!-- input field & search button  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" class="form-control" id="inputForm" placeholder="Write Phone Names"
                aria-label="Write Phone Names" aria-describedby="button-addon2">
            <button onclick="inputField()" class="btn btn-secondary" type="button" id="button-addon2">Search</button>
        </div>

        <!-- search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

            <div class="col">
                <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This card has even longer content than the first to show that equal
                            height action.</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/api.js"></script>
</body>

</html>
