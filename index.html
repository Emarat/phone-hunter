<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Desire Phone!</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark p-2 text-white">
    <header class="text-center">
        <h1>Find Your Desired Phone!</h1>
    </header>
    <main>
        <!-- input field & search button  -->
        <div id="main" class="input-group mb-3 w-50 mx-auto">
            <input type="text" class="form-control bg-dark text-white" id="inputForm" placeholder="Write Phone Names"
                aria-label="Write Phone Names" aria-describedby="button-addon2">
            <button onclick="inputField()" class="btn btn-secondary" type="button" id="button-addon2">Search</button>
        </div>
        <!-- display error  -->
        <h2 id="error" class="text-center text-danger">

        </h2>
        <!-- card details  -->
        <div id="cardDetails" class="w-50 mx-auto ">

        </div>
        <!-- search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mx-auto">

        </div>

    </main>
    <script src="js/api.js"></script>
</body>

</html>
